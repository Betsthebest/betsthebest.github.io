<!DOCTYPE html>
<html>
<head>
  <title>Tickets</title>
</head>
<body>
  <div id="dynamic-content"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const base64Html = urlParams.get('base64Html');

    if (base64Html) {
      const decodedHtml = atob(base64Html);
      document.getElementById('dynamic-content').innerHTML = decodedHtml;
    }
  </script>
</body>
</html>
