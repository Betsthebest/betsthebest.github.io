<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-controls">
            <button class="control-btn" onclick="toggleTheme()" id="themeToggle">🌙 Dark</button>
            <button class="control-btn" onclick="toggleLanguage()" id="langToggle">🌍 FR</button>
        </div>

        <h1 id="title">Base64 Converter</h1>

        <div class="converter-layout">
            <div class="input-group">
                <div class="input-label" id="inputLabel">Input</div>
                <textarea id="input" placeholder="Enter text to encode/decode..."></textarea>
                <button class="copy-btn" onclick="copyText('input', this)" id="copyInput">Copy</button>
            </div>

            <div class="input-group">
                <div class="input-label" id="outputLabel">Output</div>
                <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
                <button class="copy-btn" onclick="copyText('output', this)" id="copyOutput">Copy</button>
            </div>
        </div>

        <div class="button-group">
            <button class="primary-btn" onclick="encode()" id="encodeBtn">Encode</button>
            <button class="primary-btn" onclick="decode()" id="decodeBtn">Decode</button>
            <button class="secondary-btn" onclick="clearAll()" id="clearBtn">Clear</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
