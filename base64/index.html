<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header-controls">
            <button class="control-btn" onclick="toggleTheme()" id="themeToggle">üåô Dark</button>
            <button class="control-btn" onclick="toggleLanguage()" id="langToggle">üåç FR</button>
        </div>

        <h1 id="title">Base64 Converter</h1>

        <div class="converter-layout">
            <div class="input-group">
                <div class="input-label" id="inputLabel">Input</div>
                <textarea id="input" placeholder="Enter text to encode/decode..."></textarea>
                <button class="copy-btn" onclick="copyText('input', this)" id="copyInput">Copy</button>
            </div>

            <div class="input-group">
                <div class="input-label" id="outputLabel">Output</div>
                <textarea id="output" placeholder="Result will appear here..." readonly></textarea>
                <button class="copy-btn" onclick="copyText('output', this)" id="copyOutput">Copy</button>
            </div>
        </div>

        <div class="button-group">
            <button class="primary-btn" onclick="encode()" id="encodeBtn">Encode</button>
            <button class="primary-btn" onclick="decode()" id="decodeBtn">Decode</button>
            <button class="secondary-btn" onclick="clearAll()" id="clearBtn">Clear</button>
        </div>
    </div>

    <script>
        const translations = {
            en: {
                title: 'Base64 Converter',
                input: 'Input',
                output: 'Output',
                encode: 'Encode',
                decode: 'Decode',
                clear: 'Clear',
                copy: 'Copy',
                nothingtocopy: "Rien √† copier",
                copied: 'Copied!',
                inputPlaceholder: 'Enter text to encode/decode...',
                outputPlaceholder: 'Result will appear here...',
                darkMode: 'üåô Dark',
                lightMode: '‚òÄÔ∏è Light',
                toFrench: 'üåç FR',
                toEnglish: 'üåç EN'
            },
            fr: {
                title: 'Convertisseur Base64',
                input: 'Entr√©e',
                output: 'Sortie',
                encode: 'Encoder',
                decode: 'D√©coder',
                clear: 'Effacer',
                copy: 'Copier',
                nothingtocopy: "Rien √† copier",
                copied: 'Copi√©!',
                inputPlaceholder: 'Entrez le texte √† encoder/d√©coder...',
                outputPlaceholder: 'Le r√©sultat appara√Ætra ici...',
                darkMode: 'üåô Sombre',
                lightMode: '‚òÄÔ∏è Clair',
                toFrench: 'üåç FR',
                toEnglish: 'üåç EN'
            }
        };

        let currentLang = 'en';
        let isDarkTheme = false;

        function updateTexts() {
            const t = translations[currentLang];
            document.getElementById('title').textContent = t.title;
            document.getElementById('inputLabel').textContent = t.input;
            document.getElementById('outputLabel').textContent = t.output;
            document.getElementById('encodeBtn').textContent = t.encode;
            document.getElementById('decodeBtn').textContent = t.decode;
            document.getElementById('clearBtn').textContent = t.clear;
            document.getElementById('copyInput').textContent = t.copy;
            document.getElementById('copyOutput').textContent = t.copy;
            document.getElementById('input').placeholder = t.inputPlaceholder;
            document.getElementById('output').placeholder = t.outputPlaceholder;
            document.getElementById('themeToggle').textContent = isDarkTheme ? t.lightMode : t.darkMode;
            document.getElementById('langToggle').textContent = currentLang === 'en' ? t.toFrench : t.toEnglish;
        }

        function toggleTheme() {
            isDarkTheme = !isDarkTheme;
            document.documentElement.setAttribute('data-theme', isDarkTheme ? 'dark' : 'light');
            updateTexts();
        }

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'fr' : 'en';
            updateTexts();
        }

        function encode() {
            const input = document.getElementById('input').value;
            try {
                const encoded = btoa(input);
                document.getElementById('output').value = encoded;
            } catch (error) {
                document.getElementById('output').value = 'Error: Invalid input for encoding';
            }
        }

        function decode() {
            const input = document.getElementById('input').value;
            try {
                const decoded = atob(input);
                document.getElementById('output').value = decoded;
            } catch (error) {
                document.getElementById('output').value = 'Error: Invalid input for decoding';
            }
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }

        async function copyText(elementId, buttonElement) {
            const text = document.getElementById(elementId).value;
            try {
                if (text.length < 1) {
                    const originalText = buttonElement.textContent;
                    buttonElement.textContent = translations[currentLang].nothingtocopy;
                    setTimeout(() => {
                        buttonElement.textContent = originalText;
                    }, 1000);
                    return;
                }
                await navigator.clipboard.writeText(text);
                const originalText = buttonElement.textContent;
                buttonElement.textContent = translations[currentLang].copied;
                setTimeout(() => {
                    buttonElement.textContent = originalText;
                }, 1000);
            } catch (err) {
                console.error('Failed to copy text:', err);
            }
        }

        // Initialize texts
        updateTexts();
    </script>
</body>

</html>
